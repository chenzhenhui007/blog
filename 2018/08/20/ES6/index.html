        <h3 id="ES6"><a href="#ES6" class="headerlink" title="ES6"></a>ES6</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">ECMAScript 6</span><br><span class="line">1.块级作用域在ES6之前只分为函数作用域和全局作用域，块级作用域是只在代码块之间有效</span><br><span class="line">2）块级作用域与函数声明2.LET命令<span class="built_in">let</span> a = 10注意<span class="built_in">let</span>不存在变量提升    </span><br><span class="line"></span><br><span class="line">2.不能重复声明1）暂时性死区定义后才可以使用变量</span><br><span class="line">3.CONSt作用常量对象（引用值）可以变</span><br><span class="line"></span><br><span class="line">二、变量的结构赋值</span><br><span class="line">1.数组的解构赋值实质：解构匹配<span class="built_in">let</span> a = 10, b = 10    <span class="built_in">let</span>[a,b] = [2,3]  	<span class="built_in">let</span> [a, [b, [c]]] = [1,[2,[3]]]</span><br><span class="line">解构失败  <span class="built_in">let</span> [a, b] = [1]    解构成功<span class="built_in">let</span> [a,b,c,d] = <span class="string">'love'</span>  结果a=l  b=o ...</span><br><span class="line"><span class="built_in">let</span>&#123;length&#125; = <span class="string">'123'</span>  结果  3</span><br><span class="line">不完全结构<span class="built_in">let</span> [a] = [1, 2]    默认值<span class="built_in">let</span> [x = 10] = [undefined]  匹配之后不绝对等于undefined  默认赋值起效错误示范<span class="built_in">let</span> [a] = 1</span><br><span class="line"></span><br><span class="line">2.对象的解构赋值</span><br><span class="line"></span><br><span class="line">3.其他类型的解构赋值</span><br><span class="line"></span><br><span class="line">4.使用场景swap		<span class="built_in">let</span> a = 1, b =2   [a, b] = [b, a]   函数返回值的解构</span><br><span class="line"></span><br><span class="line">三、字符串的扩展模板字符串（增强的字符串var newStr = `hello world`</span><br><span class="line">1.可以保留格式  （换行</span><br><span class="line">2.在字符串中添加变量（表达式）<span class="built_in">let</span> xm = &#123;</span><br><span class="line">            					name : <span class="string">'xm'</span>,</span><br><span class="line">            					age: 18        </span><br><span class="line">            				&#125;   </span><br><span class="line">             				<span class="built_in">let</span> &#123;name, age&#125; = xm;</span><br><span class="line">             					<span class="built_in">let</span> str = `name:<span class="variable">$&#123;name&#125;</span> age:<span class="variable">$&#123;age&#125;</span>`</span><br><span class="line"> 表达式（还可以填方法			var x=3,y=5        var str2 = `<span class="variable">$&#123;x&#125;</span> + <span class="variable">$&#123;y&#125;</span> + 0 = <span class="variable">$&#123;x + y + 0&#125;</span>`</span><br><span class="line"> 嵌套字符串var arr = [1, 2, 3, 4, 5]        </span><br><span class="line"> var str = `$&#123;arr.map(<span class="keyword">function</span>(item,index)&#123;</span><br><span class="line">             	<span class="built_in">return</span>`<span class="variable">$&#123;item&#125;</span>:<span class="variable">$&#123;index&#125;</span>`&#125;)&#125;`</span><br><span class="line"></span><br><span class="line"> 3.标签模板标签模板实质--函数调用的特殊形式alter`12235`  函数执行一样重要应用过滤html字符串//标签模板防注入//var name = <span class="string">'&lt;sc&gt;'</span>;//safeHtml`&lt;p&gt;<span class="variable">$&#123;name&#125;</span>,welcome to myHome&lt;/p&gt;`;<span class="keyword">function</span> safeHtml(data) &#123;    var str = data[0];    <span class="keyword">for</span> (<span class="built_in">let</span> i = 1; i &lt; arguments.length; i++) &#123;        var arg = String(arguments[i]);        str += arg.replace(/&amp;/g, <span class="string">'&amp;amp'</span>).replace(/&lt;/g, <span class="string">'&amp;lt'</span>).replace(/&gt;/g, <span class="string">'&amp;gt'</span>);        str += data[i];    &#125;    console.log(str);&#125;函数的扩展函数参数的默认值<span class="keyword">function</span> Person (name, age=18)&#123;&#125;    当age没有赋值 为undefine才会被加载默认值与结构赋值结合使用<span class="keyword">function</span> fn(&#123;x,y&#125; = &#123;x:0, y:0&#125;)&#123;console.log(x,y)&#125;  fn(&#123;x:1&#125;)&#123;x:1&#125;替换整体默认赋值&#123;x:0, y:0&#125;<span class="keyword">function</span> fn(&#123;x,y&#125; = &#123;x:1&#125;)&#123;&#125;  参数作用域以及注意事项1.报错情况<span class="keyword">function</span> fn(x=5)&#123;<span class="built_in">let</span> x= 10&#125;默认值默认letfunction fn(x, x, z=10)&#123;&#125;<span class="built_in">let</span>了两次x  z=10不可少，少了以var来定义<span class="keyword">function</span> fn(...args)&#123;            console.log(args)        &#125;fn(1,2,3)在数组args前面加...  相当于把[]去掉REST参数（扩展运算符）...args   把数组的[]去掉   也可以用于字符串var strArr = [...<span class="string">'kakao'</span>]  结果  [<span class="string">'k'</span>,<span class="string">'a'</span>,<span class="string">'k'</span>,<span class="string">'a'</span>,<span class="string">'o'</span>]运用在参数列表  数组合并  结构赋值 var [x,...y] = [1,2,3,4,5]箭头函数基本使用方法var f = num =&gt; num  等同 var f1 = <span class="keyword">function</span> (num) &#123;<span class="built_in">return</span> num&#125;不写参数  var f = () =&gt; num多个参数  var f = (num,num2) =&gt; num + num2  返回对象  var f = () =&gt; (&#123;name:chen&#125;)箭头函数后可以多行代码  =&gt; &#123;&#125;  , 所以对象得加上()有了大括号就没有隐式<span class="built_in">return</span>箭头函数嵌套var fn = (num = 1) =&gt; (num2 = 3) =&gt; (num*num2)console.log(fn(2)())箭头函数里的this不存在，也没有argumentsArray.from() 把类数组变成数组var divs = document.getElementsByTagName(<span class="string">'div'</span>)        var divTexts = Array.from(divs, item =&gt; item.innerText)Array.of()一组数转换成数组var arr = Array.of(1,2,3)  var arr = Array.of(3)    结果  [3] , 弥补new Array(3)单个参数是长度copyWithin()var arr = [1,2,3,4,5]//Array.prototype.copyWithin(target, start=0, end=this.length) console.log(arr.copyWithin(1,2))    //13455  console.log(arr.copyWithin(1,2,3))  //14455    console.log(arr.copyWithin(2,-5)) //14144fill() 填充var arr = new Array(5)arr.fill(7)var arr = new Array(5)arr.fill(7, 3,4)只填充3-4的数entries()     keys()     values()entries是  keys和values  的合集var arr = [1,2,3,4]var a = arr.keys()<span class="keyword">for</span>([item, index]of arr.entries()) &#123;console.log(item, index)&#125;取单个值   console.log(a.next().value)includes() var num = arr.includes(1)返回boolen值  可以找NAN  返回  <span class="literal">true</span>  -1find()var arr = [1,2,3,4,5]var num = arr.find(item =&gt; item&gt;2)    找到大于2 的第一个数findIndex()var num = arr.findIndex(item =&gt; item&gt;2)结果等价arr.indexOf(3)六、对象的扩展对象里的函数简写原    var obj = &#123;name = <span class="string">'xm'</span>,getName:<span class="function"><span class="title">function</span></span> () &#123;console.log(this.name)&#125;&#125;简写var obj = &#123;name = <span class="string">'xm'</span>,<span class="function"><span class="title">getName</span></span> () &#123;console.log(this.name)&#125;&#125;属性名表达式var obj = &#123;[name] = <span class="string">'xm'</span>&#125;对象的value值可否被枚举Object.getOwnPropertyDescriptor(obj,<span class="string">'name'</span>)里面有个enumerable   表示可枚举性Object.is() ===  的升级版   不同的地方 NAN  +0 -0Object.is(NAN, NAN) Object.assign()将多个可枚举属性的对象放在一起(包括方法)Object.assign (obj, obj1, obj2)1，2放在第一个值里   也可以填一个参数，不能填boolen  undefinedObject.keys() 运用Object.keys(obj)Object.values() Object.entries()以数组方式返回key values  entries对象的扩展运算符...var &#123;a,b,...c&#125; = &#123;a : 123, b : 123, d : 123, c : 123&#125;<span class="built_in">let</span> merge = (target, ...sources) =&gt; Object.assign(target, ...sources)七、Class 类class基本使用class的继承class 的基本使用constructor, 实例属性, 实例方法this 指向静态属性 静态方法class 的继承extendssuper 详解Promise对象Promise的含义基本用法实例方法 Promise.prototype.thenPromise.all, Promise.race封装常用方法探究Promise源码，手动封装！！！fetch -新一代的ajaxwhy fetch ???fetch 基本使用fetch - get/post 请求注意</span><br></pre></td></tr></table></figure>
