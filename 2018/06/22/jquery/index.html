g">'dom'</span>).position()		//距离最近有定位父级的偏移值</span><br><span class="line">	//可视元素有效</span><br><span class="line">	</span><br><span class="line">	$(<span class="string">'dom'</span>).height()		//css设置的高</span><br><span class="line">	$(<span class="string">'dom'</span>).innerHeight()	//加上padding</span><br><span class="line">	$(<span class="string">'dom'</span>).outerHeight()	//加上border</span><br><span class="line">	$(<span class="string">'dom'</span>).outerHeight(<span class="literal">true</span>)		//加上margin</span><br><span class="line"></span><br><span class="line">	文档处理</span><br><span class="line">	$(<span class="string">'dom'</span>).append(<span class="string">'&lt;div class="content"&gt;&lt;/div&gt;'</span>)		//dom里添加div</span><br><span class="line">	$(<span class="string">'&lt;div class="content"&gt;&lt;/div&gt;'</span>).appendTo(<span class="string">'dom'</span>)	//div插入到dom</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'dom'</span>).prepend(<span class="string">'&lt;div class="content"&gt;&lt;/div&gt;'</span>)		//dom前添加div</span><br><span class="line">	$(<span class="string">'&lt;div class="content"&gt;&lt;/div&gt;'</span>).prependTo(<span class="string">'dom'</span>)	//div插入到dom前</span><br><span class="line">	</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'dom'</span>).after(<span class="string">'tar'</span>)			</span><br><span class="line">	$(<span class="string">'dom'</span>).before(<span class="string">'tar'</span>)</span><br><span class="line">	//插入</span><br><span class="line">	$(<span class="string">'dom'</span>).inserAter(<span class="string">'tar'</span>)		</span><br><span class="line">	$(<span class="string">'dom'</span>).inserBefore(<span class="string">'tar'</span>)</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'dom'</span>).wrap(<span class="string">'&lt;div&gt;&lt;/div&gt;'</span>)		//添加父级元素</span><br><span class="line">	$(<span class="string">'dom'</span>).unwrap(<span class="string">'&lt;div&gt;&lt;/div&gt;'</span>)		//删除</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	$(<span class="string">'dom'</span>).replaceWith($(<span class="string">'ul'</span>))		//去dom 替换成 ul</span><br><span class="line">	$(<span class="string">'ul'</span>).replaceAll($(<span class="string">'dom'</span>))		//参数换位</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'dom'</span>).empty()		//清空dom元素下的结构</span><br><span class="line">	$(<span class="string">'dom'</span>).remove()		//包括dom以及绑定事件全删除</span><br><span class="line">	$(<span class="string">'dom'</span>).detach()		//删除自己和子集，保留绑定事件</span><br><span class="line">	$(<span class="string">'dom'</span>).<span class="built_in">clone</span>()		//复制副本</span><br><span class="line"></span><br><span class="line">	筛选</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'li'</span>).eq(0)</span><br><span class="line">	$(<span class="string">'li'</span>).is(<span class="string">''</span>)</span><br><span class="line">	$(<span class="string">'li'</span>).hasClass(<span class="string">''</span>)</span><br><span class="line">	$(<span class="string">'li'</span>).filter(<span class="string">''</span>)</span><br><span class="line"></span><br><span class="line">	查找</span><br><span class="line">	$(<span class="string">'ul'</span>).children()		//返回直接子元素</span><br><span class="line">	$(<span class="string">'ul'</span>).closest(<span class="string">'.className'</span>)		//从自身往上查找，返回最近</span><br><span class="line">	$(<span class="string">'ul'</span>).find(<span class="string">'p'</span>)		</span><br><span class="line">	$(<span class="string">'.dom'</span>).next()		//向后寻找同辈，返回一个</span><br><span class="line">	$(<span class="string">'.dom'</span>).nextAll()</span><br><span class="line">	$(<span class="string">'.dom'</span>).prev()</span><br><span class="line">	$(<span class="string">'.dom'</span>).prevAll()</span><br><span class="line">	$(<span class="string">'.dom'</span>).siblings()		//前后所有</span><br><span class="line">	$(<span class="string">'.dom'</span>).parent()</span><br><span class="line">	$(<span class="string">'.dom'</span>).parents()</span><br><span class="line"></span><br><span class="line">	串联</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'.dom'</span>).end()		//回退上一级jq操控的对象</span><br><span class="line">	$(<span class="string">'.dom'</span>).add()		//添加一个操控对象</span><br><span class="line"></span><br><span class="line">	工具类方法</span><br><span class="line"></span><br><span class="line">	$.merge(arr1,arr2)		//合并数组，改变arr1并返回</span><br><span class="line">	$(<span class="string">'body'</span>).append( $.parseHTML(<span class="string">'&lt;div&gt;'</span>,<span class="literal">false</span>) )		//创建div插入     boolean值控制是否允许script标签</span><br><span class="line">	$(<span class="string">'body'</span>).append( $.parseHTML(<span class="string">'&lt;div&gt;&lt;script&gt;'</span>,<span class="literal">true</span>) )</span><br><span class="line">	$.extend(<span class="literal">true</span>,&#123;&#125;,arr,arr2)		//<span class="literal">true</span>表示深度拷贝,&#123;&#125;:建立空对象存储，不改变原数组</span><br><span class="line">	$.extend(<span class="literal">true</span>,arr,arr2)			//改变arr为合并后的数组</span><br><span class="line"></span><br><span class="line">jq事件</span><br><span class="line">	$(<span class="string">'.dom'</span>).on(<span class="string">'click'</span>,<span class="function"><span class="title">function</span></span>()&#123;&#125;)	==	$(<span class="string">'dom'</span>).click(<span class="function"><span class="title">function</span></span>()&#123;&#125;)</span><br><span class="line">	$(<span class="string">'.dom'</span>).one(<span class="string">'click'</span>,<span class="function"><span class="title">function</span></span>()&#123;&#125;)		//只触发一次</span><br><span class="line">	$(<span class="string">'ul'</span>).on(<span class="string">'click'</span>,<span class="string">'li'</span>,<span class="function"><span class="title">function</span></span>()&#123;&#125;)	//选择ul下的li添加绑定事件，改变this指向</span><br><span class="line"></span><br><span class="line">	$(<span class="string">'ul'</span>).off()		//取绑ul上所有事件</span><br><span class="line">	$(<span class="string">'ul li'</span>).trigger(<span class="string">'click'</span>)			//触发事件，一般用于满足啥条件触发</span><br><span class="line">	自定义事件： $(<span class="string">'.dom'</span>).on(<span class="string">'change'</span>,<span class="keyword">function</span>(e,data)&#123;&#125;)//注意加e，事件信息</span><br><span class="line">	$(<span class="string">'dom'</span>).trigger(<span class="string">'change'</span>,<span class="string">'in'</span>)//第二个参数可传，对应上面data</span><br><span class="line">	$(<span class="string">'dom'</span>).hover(<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">		$(this).css(<span class="string">'backgroundColor'</span>,<span class="string">'green'</span>)</span><br><span class="line">	&#125;,<span class="function"><span class="title">function</span></span>()&#123;console.log(<span class="string">'运行leave'</span>)&#125;)</span><br><span class="line">	$(<span class="string">'dom'</span>).toggle()		//切换可视  boolean值可传默认<span class="literal">false</span></span><br><span class="line">	$(<span class="string">'input'</span>).on(<span class="string">'blur'</span>,<span class="function"><span class="title">function</span></span>()&#123;$(this).val()&#125;)</span><br><span class="line">	$(<span class="string">'input'</span>).on(<span class="string">'focus'</span>,<span class="function"><span class="title">function</span></span>()&#123;$(this).val()&#125;)</span><br><span class="line">	//失去焦点和聚焦</span><br><span class="line">	$(<span class="string">'input'</span>).on(<span class="string">'change'</span>,<span class="function"><span class="title">function</span></span>()&#123;$(this).val()&#125;)</span><br><span class="line">	$(<span class="string">'input'</span>).on(<span class="string">'dblclick'</span>,<span class="function"><span class="title">function</span></span>()&#123;$(this).val()&#125;)</span><br><span class="line">	//双击</span><br><span class="line">	</span><br><span class="line">jq插件</span><br><span class="line">    $.extend</span><br><span class="line">    $.fn.extend</span><br><span class="line">    区别  fn相当于prototype</span><br><span class="line">    </span><br><span class="line">    $.extend(&#123;</span><br><span class="line">        add:<span class="keyword">function</span>(num)&#123;</span><br><span class="line">            <span class="built_in">return</span> ++num</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    调用封装的插件 $.add(1)</span><br><span class="line">    </span><br><span class="line">回调函数</span><br><span class="line">    $.Callbacks(flag)</span><br><span class="line">    cb.add 添加事件 ； cb.remove 移除事件 ； cb.fire 触发事件，不触发不执行 </span><br><span class="line">    </span><br><span class="line">    flag参数：字符串填入，多条件空格分隔</span><br><span class="line">    once执行一次   unique不重复执行  memory记忆事件不触发也执行  stopOnFalse 停止在<span class="built_in">return</span> <span class="literal">false</span></span><br><span class="line">    </span><br><span class="line">延迟对象 defferd</span><br><span class="line">    def.progress    def.notify()    等待</span><br><span class="line">    def.fail    def.reject()    失败</span><br><span class="line">    def.done   def.resolve 成功</span><br><span class="line">    def.promise     只读状态</span><br><span class="line">    $.when      所有传入延迟对象的状态都为成功才继续执行</span><br><span class="line">    </span><br><span class="line">    举例</span><br><span class="line">    <span class="keyword">function</span> <span class="function"><span class="title">dfd</span></span>()&#123;</span><br><span class="line">        var d = $.Deferred()</span><br><span class="line">          d.reject()</span><br><span class="line">        <span class="built_in">return</span> d</span><br><span class="line">    &#125;</span><br><span class="line">    var der = dfd()</span><br><span class="line">    // der.progress()</span><br><span class="line">    </span><br><span class="line">    der.fail(<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        console.log(<span class="string">'error'</span>)</span><br><span class="line">    &#125;).progress(<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        console.log(<span class="string">'lodding'</span>)</span><br><span class="line">    &#125;).<span class="keyword">done</span>(<span class="function"><span class="title">function</span></span>()&#123;</span><br><span class="line">        console.log(<span class="string">'ok'</span>)</span><br><span class="line">    &#125;)</span><br></pre></td></tr></table></figure>
